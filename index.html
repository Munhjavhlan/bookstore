<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номын дэлгүүр</title>
    <link rel="stylesheet" href="styles.css">
    <script src="components/header-component.js" defer></script>
    <script src="components/footer-component.js" defer></script>
</head>
<body>
    <header-component></header-component>

    <main>
        <section class="nuur-slider">
            <div class="slider">
                <div class="slide">
                    <img src="images/slider1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/slider2.jpg" alt="">
                </div>
                <!-- Slider dots -->
                <div class="slider-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div>
            </div>
        </section>

        <section class="featured-books">
            <h2>Онцлох номууд</h2>
            <div class="book-grid">
                <div class="book-card">
                    <button class="wishlist-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                                stroke="currentColor" 
                                stroke-width="2" 
                                stroke-linecap="round" 
                                stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="book-image">
                        <img src="images/book.jpg" alt="Ном">
                    </div>
                    <div class="book-info">
                        <h3>Номын нэр</h3>
                        <p>Зохиолч</p>
                        <p class="price">$ Үнэ</p>
                    </div>

                </div>
                <!-- Repeat book-card 5 more times -->
            </div>
        </section>
    </main>

    <footer-component></footer-component>
    <script type="module" src="script.js"></script>
</body>
</html>
