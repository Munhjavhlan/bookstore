<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номын жагсаалт</title>
    <link rel="stylesheet" href="styles.css">
    <script src="components/header-component.js" defer></script>
    <script src="components/footer-component.js" defer></script>
    <script src="components/productList.js" defer></script>
    <style>
        .books-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .categories {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .categories h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.2rem;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .category-item:hover {
            color: #007bff;
            padding-left: 5px;
        }

        .category-count {
            color: #999;
        }

        @media (max-width: 768px) {
            .books-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header-component></header-component>

    <main class="books-container">
        <aside class="categories">
            <h2>АНГИЛАЛ</h2>
            <div class="category-list">
                <a href="?category=all" class="category-item" data-category="all">
                    <span>Бүх ном</span>
                    <span class="category-count">(${total})</span>
                </a>
                <a href="?category=tuuh" class="category-item" data-category="tuuh">
                    <span>Түүх, ёс заншил</span>
                    <span class="category-count">(65)</span>
                </a>
                <a href="?category=uranzohiol" class="category-item" data-category="uranzohiol">
                    <span>Уран зохиол</span>
                    <span class="category-count">(180)</span>
                </a>
                <a href="?category=huvilhun" class="category-item" data-category="huvilhun">
                    <span>Хувь хүний хөгжил</span>
                    <span class="category-count">(339)</span>
                </a>
                <a href="?category=shashin" class="category-item" data-category="shashin">
                    <span>Шашин</span>
                    <span class="category-count">(69)</span>
                </a>
                <a href="?category=gadaad" class="category-item" data-category="gadaad">
                    <span>Гадаад</span>
                    <span class="category-count">(171)</span>
                </a>
            </div>
        </aside>

        <product-list></product-list>
    </main>

    <footer-component></footer-component>
</body>
</html>
