<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номын дэлгүүр</title>
    <link rel="stylesheet" href="styles.css">
    <script src="components/header-component.js" defer></script>
    <script src="components/footer-component.js" defer></script>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            color: #5a3a34;
            margin-bottom: 20px;
        }
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .location-card {
            background: #e2dfdf;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .location-card:hover {
            transform: scale(1.05);
        }
        .location-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .location-card a {
            text-decoration: none;
            color: #4b2c26;
            font-size: 20px;
            font-weight: bold;
        }
        .location-card p {
            font-size: 16px;
            color: #33211d;
        }
    </style>
</head>
<body>
    <header-component></header-component>
    <section class="container">
        <h2>Салбаруудын байршил</h2>
        <div class="location-grid">
            <div class="location-card">
                <img src="images/bairshil1.jpg" alt="Төв салбар - Номын дэлгүүрийн гадна тал">
                <h3><a href="https://maps.google.com/?q=Ulaanbaatar,Sukhbaatar,Peace+Avenue" target="_blank">Төв салбар</a></h3>
                <p>Улаанбаатар хот, Сүхбаатар дүүрэг, Энхтайваны өргөн чөлөө</p>
            </div>
            <div class="location-card">
                <img src="images/bairshil2.jpg" alt="Баянгол салбар - Номын дэлгүүрийн гадна тал">
                <h3><a href="https://maps.google.com/?q=Ulaanbaatar,Bayangol,Narnii+Khoroolol" target="_blank">Баянгол Салбар</a></h3>
                <p>Улаанбаатар хот, Баянгол дүүрэг, Нарны хороолол</p>
            </div>
            <div class="location-card">
                <img src="images/bairshil3.jpg" alt="Баянзүрх салбар - Номын дэлгүүрийн гадна тал">
                <h3><a href="https://maps.google.com/?q=Ulaanbaatar,Bayanzurkh,13th+District" target="_blank">Баянзүрх Салбар</a></h3>
                <p>Улаанбаатар хот, Баянзүрх дүүрэг, 13-р хороолол</p>
            </div>
        </div>
    </section>
    <footer-component></footer-component>
    <script type="module" src="script.js"></script>
</body>
</html>
